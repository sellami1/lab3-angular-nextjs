server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    # try to serve files directly, otherwise return index.html (SPA)
    try_files $uri $uri/ /index.html;
  }

  # optional: increase client_max_body_size if uploading files
  client_max_body_size 10M;
}
